<div class="row">
  <div class="col-md-4 col-md-offset-4">
    <form (submit)="onLogin()" #theForm="ngForm" novalidate>
        <div *ngIf="errormsg" class="alert alert-warning" >{{ errormsg }}</div>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" name="username" [(ngModel)]="credens.username" #username="ngModel" required />
          <div class="text-danger" *ngIf="username.touched && username.invalid " >User Name is Required</div>
        
      </div>
      <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" name="password" [(ngModel)]="credens.password" #password="ngModel" required />
          <div class="text-danger" *ngIf="password.invalid && password.touched  ">Password is Required</div>
      </div>
      <div class="form-group">
        <input type="submit" class="btn btn-success" value="Login" [disabled]="theForm.invalid" />
        <a routerLink="/" class="btn btn-default">Cancel</a>
      </div>
    </form>
  </div>
</div>
